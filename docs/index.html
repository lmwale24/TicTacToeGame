<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Container for the game -->
    <div class="container">
        <!-- Jumbotron for the welcome message -->
        <div class="jumbotron">
            
            <h1>Welcome to Tic Tac Toe!</h1>
            <h4 class="game-start-prompt"><b>Get ready to play!</b></h4>
        </div>

        <!-- Restart button -->
        <button id="restartButton" type="button" class="btn btn-primary btn-lg">Restart!</button>

        <!-- Game board table -->
        <table class="table table-bordered">
            <!-- Table rows and cells for the Tic Tac Toe grid -->
            <p></p>
            <tr>
                <td class="col-4 cell" id="one"></td>
                <td class="col-4 cell" id="two"></td>
                <td class="col-4 cell" id="three"></td>
            </tr>

            <tr>
                <td class="col-4 cell" id="four"></td>
                <td class="col-4 cell" id="five"></td>
                <td class="col-4 cell" id="six"></td>
            </tr>

            <tr>
                <td class="col-4 cell" id="seven"></td>
                <td class="col-4 cell" id="eight"></td>
                <td class="col-4 cell" id="nine"></td>
            </tr>
            
        <!-- </tbody> -->
        </table>
    </div>

    <!-- JavaScript script tag -->
    <script src="game.script.js"></script>
</body>
</html>
